<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="led-display">HELLO FRIEND
        </div>
        <div class="keypad">
            <div class="row">
                <div class="button op">=

                </div>
                <div class="button del">DEL

                </div>
               
                <div class="button clear">C

                </div>
                
            
            </div>
            
            <div class="row">
                <div class="button op">+

                </div>
                <div class="button">7

                </div>
                <div class="button">8

                </div>
                <div class="button">9

                </div>
                
            
            </div>
            <div class="row">
                <div class="button op">-

                </div>
                <div class="button">4

                </div>
                <div class="button">5

                </div>
                <div class="button">6

                </div>
                
                
            </div>
            <div class="row">
                <div class="button op">×

                </div>
                <div class="button">1

                </div>
                <div class="button">2

                </div>
                <div class="button">3

                </div>
                
            </div>
            <div class="row">
                
                <div class="button op">÷

                </div>
                <div class="button">0

                </div>
                <div class="button decimal on">.

                </div>
                <div class="button">π

                </div>
                
            </div>
        
        </div>
        
    </div>
    <div class="footer">Made by Jorge on 19/06/25 before he became a filthy rich senior backend dev, or ended up in the street unemployed.</div>
    
</body>
</html>
